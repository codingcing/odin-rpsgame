<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <h1 style="text-align:center">Rock, Paper, Scissors!</h1>
    <p>Please select your input below! First to 5 rounds wins each game!</p>
    <div class="userInputs">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <p>You chose: <span id="userChoice"></span></p>
    <p>Computer chose: <span id="computerChoice"></span></p>
    <p>Overall: User has won <span id="userWins"></span> game(s) and Computer has won <span id="computerWins"></span> game(s)</p>
    <p>User - <span id="userScore"></span> <span id="explan1"></span></p>
    <p>Computer - <span id="computerScore"></span> <span id="explan2"></span></p>
    <script src="script.js"></script>
</body>
</html>
